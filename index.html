<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调证信息录入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>司法調證信息錄入 - 網頁版 (v1.3)</h1>

        <div class="mb-3">
            <label for="caseNumber" class="form-label">请输入案号：</label>
            <input type="text" class="form-control" id="caseNumber" placeholder="Enter Case Number">
        </div>

        <div class="mb-3">
            <label for="infoType" class="form-label">请选择信息类型：</label>
            <select class="form-control" id="infoType">
                <option value="充值地址">充值地址</option>
                <option value="TXID">TXID</option>
                <option value="银行卡号">银行卡号</option>
                <option value="证件号码">证件号码</option>
                <option value="手机号码">手机号码</option>
                <option value="邮箱地址">邮箱地址</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="infoDetail" class="form-label">请输入信息内容：</label>
            <input type="text" class="form-control" id="infoDetail" placeholder="Enter Information">
        </div>

        <button class="btn btn-primary mb-3" onclick="addInfo()">添加信息</button>
        <button class="btn btn-secondary mb-3" onclick="bulkAddInfo()">批量新增</button>
        <button class="btn btn-success mb-3" onclick="saveFile()">保存文件</button>
        <button class="btn btn-warning mb-3" onclick="importFile()">导入文件</button>

        <h3>已录入的信息</h3>
        <p>目前資料數：<span id="dataCount">0</span></p>
        <table class="table table-bordered" id="infoTable">
            <thead>
                <tr>
                    <th>操作</th>
                    <th>信息类型</th>
                    <th>调证信息详情</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
