<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>調證工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- 導航列 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">調證工具</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="切換導航列">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('inputSection')">調證信息錄入</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('outputSection')">調證結果輸出</a>
                    </li>
                </ul>
                <!-- 深色模式切換按鈕 -->
                <button class="btn btn-dark" id="toggleDarkMode" onclick="toggleDarkMode()">切換深色模式</button>
            </div>
        </div>
    </nav>

    <!-- 調證信息錄入區域 -->
    <div class="container mt-4" id="inputSection">
        <h1>調證信息錄入</h1>

        <!-- 彈出式成功通知，默認隱藏 -->
        <div id="successAlert" class="alert alert-success fade" role="alert" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1050; display: none;">
            文件保存成功！
        </div>

        <div class="mb-3">
            <label for="caseNumber" class="form-label">请输入案号：</label>
            <input type="text" class="form-control" id="caseNumber" placeholder="Enter Case Number">
        </div>

        <div class="mb-3">
            <label for="infoType" class="form-label">请选择信息类型：</label>
            <select class="form-control" id="infoType">
                <option value="充值地址">充值地址</option>
                <option value="TXID">TXID</option>
                <option value="银行卡号">银行卡号</option>
                <option value="证件号码">证件号码</option>
                <option value="手机号码">手机号码</option>
                <option value="邮箱地址">邮箱地址</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="infoDetail" class="form-label">请输入信息内容：</label>
            <input type="text" class="form-control" id="infoDetail" placeholder="Enter Information">
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="checkFormat">
            <label class="form-check-label" for="checkFormat">檢查格式</label>
        </div>

        <button class="btn btn-primary mb-3" onclick="addInfo()">添加信息</button>

        <!-- 批量新增輸入區塊 -->
        <div class="mb-3">
            <label for="bulkInput" class="form-label">批量新增：</label>
            <textarea id="bulkInput" class="form-control" rows="5" placeholder="每行一条信息"></textarea>
            <button class="btn btn-secondary mt-2" onclick="bulkAddInfoFromMain()">批量新增</button>
        </div>

        <button class="btn btn-success mb-3" onclick="saveFile()">保存文件</button>
        <button class="btn btn-warning mb-3" onclick="importFile()">导入文件</button>

        <!-- 複製與刪除全部資料的按鈕 -->
        <div class="mb-3">
            <button class="btn btn-info" onclick="copyAllData()">複製全部資料</button>
            <button class="btn btn-danger" onclick="deleteAllData()">刪除全部資料</button>
        </div>

        <h3>已录入的信息</h3>
        <p>目前資料數：<span id="dataCount">0</span></p>
        <table class="table table-bordered" id="infoTable">
            <thead>
                <tr>
                    <th>操作</th>
                    <th>信息类型</th>
                    <th>调证信息详情</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- 調證結果輸出區域 -->
    <div class="container mt-4 d-none" id="outputSection">
        <!-- 新增上傳 XLSX 文件的部分 -->
        <div class="mb-3">
            <label for="fileInput" class="form-label">上傳 XLSX 文件：</label>
            <input type="file" class="form-control" id="fileInput" accept=".xlsx" onchange="handleFileUpload(event)">
        </div>

        <!-- 顯示 UID、账号类型 和 KYC 狀態的表格 -->
        <h3>UID、账号类型 和 KYC 狀態</h3>
        <table class="table table-bordered" id="uidTable">
            <thead>
                <tr>
                    <th>UID</th>
                    <th>账号类型</th>
                    <th>KYC 狀態</th>
                </tr>
            </thead>
            <tbody id="uidTableBody">
                <!-- 這裡顯示提取的 UID 和 账号类型 和 KYC 狀態 -->
            </tbody>
        </table>


        <!-- 複製 UID 按鈕 -->
        <button class="btn btn-info" onclick="copyUIDs()">複製所有 UID</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
